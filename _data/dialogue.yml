# dialogue section

dialogue:
  - jac: 
      text: Sali, dw i'n meddwl y dylem ni ddefnyddio Scrum ar gyfer ein prosiect. Mae'n ffordd dda iawn o weithio mewn tîm.
      translation: Sali, I think we should use Scrum for our project. It's a very good way of working in a team.
    sali:
      text: Hmm, dw i ddim yn siŵr, Jac. Dw i wedi darllen am Kanban ac mae'n swnio'n fwy addas i'n sefyllfa ni.
      translation: Hmm, I'm not sure, Jac. I've read about Kanban and it sounds more suitable for our situation.
  - jac:
      text: Ond mae Scrum yn rhoi strwythur cadarn i'n gwaith a'n helpu i gadw at amserlenni.
      translation: But Scrum provides a solid structure to our work and helps us stick to schedules.
    sali:
      text: Rwy'n deall hynny, ond mae Kanban yn rhoi mwy o hyblygrwydd ac yn caniatáu i ni addasu'n gyflymach i newidiadau.
      translation: I understand that, but Kanban provides more flexibility and allows us to adapt faster to changes.
  - jac:
      text: Wel, gall Scrum fod yn hyblyg hefyd, a mae'r cyfarfodydd rheolaidd yn gwneud yn siŵr bod pawb ar yr un dudalen.
      translation: Well, Scrum can be flexible too, and the regular meetings make sure everyone is on the same page.
    sali:
      text: Er gwaethaf hynny, dw i'n credu y byddai Kanban yn fwy effeithiol ar gyfer ein prosiect. Gallwn ni drio am gyfnod byr ac yna newid os oes angen.
      translation: Despite that, I believe Kanban would be more effective for our project. We could try it for a short period and then change if necessary.
  - jac:
      text: Efallai y gallech chi roi mwy o wybodaeth am Kanban, fel gallwn ni benderfynu yn well?
      translation: Maybe you could provide more information about Kanban, so we can make a better decision?
    sali:
      text: Wrth gwrs, mi wnaf. Gallwn ni drafod mwy am y ddau ddull ac yna benderfynu.
      translation: Of course, I will. We can discuss more about both methods and then decide.
