# dialogue section

dialogue:
  - jac:
      text: Sali, wyt ti wedi clywed am y perchnogion newydd o America sydd wedi prynu Wrexham AFC?
      translation: Sali, have you heard about the new American owners who bought Wrexham AFC?
    sali:
      text: Ydw, mae'n ddiddorol iawn! Sut mae hynny'n effeithio'r clwb, wyt ti'n meddwl?
      translation: Yes, it's very interesting! How does that affect the club, do you think?
  - jac:
      text: Mae'n sôn am fuddsoddi mewn adnoddau, hyfforddi a chyfleusterau i wella'r clwb. Gallai hyn arwain at lwyddiant mawr yn y dyfodol.
      translation: They're talking about investing in resources, training, and facilities to improve the club. This could lead to great success in the future.
    sali:
      text: Gobeithio y bydd hynny'n wir. Mae'n braf gweld buddsoddiad yn ein clwb lleol.
      translation: Hopefully that's true. It's nice to see investment in our local club.
  - jac:
      text: Hefyd, mae'r perchnogion newydd wedi denu sylw o'r wasg a'r cyfryngau. Gallai hynny helpu i godi proffil Wrexham AFC yn rhyngwladol.
      translation: Also, the new owners have attracted attention from the press and media. This could help raise the profile of Wrexham AFC internationally.
    sali:
      text: Yn wir, mae hynny'n bwynt da. Mae'n bosibl y bydd y clwb yn denu chwaraewyr talentog a noddwyr mawr.
      translation: That's true, it's a good point. The club might attract talented players and big sponsors.
  - jac:
      text: Yn y cyfamser, mae'n bwysig i gefnogwyr Wrexham gefnogi'r clwb drwy fynychu gemau a chefnogi'r tîm.
      translation: In the meantime, it's important for Wrexham supporters to support the club by attending games and supporting the team.
    sali:
      text: Cytuno'n llwyr. Gadewch i ni fynd i'r gêm nesaf ynghyd, a chefnogi Wrexham AFC i lwyddiant!
      translation: Totally agree. Let's go to the next game together and support Wrexham AFC to success!
